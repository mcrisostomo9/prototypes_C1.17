<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

</head>

<body ng-app>
    <div ng-init="myVar='Angggggular'">
        {{myVar}}
    </div>
    <div ng-init="carArray=['BMW', 'RSX', 'Audi', 'Honda']">
        <ul>
            <li ng-repeat="car in carArray">
              {{car}}
            </li>
        </ul>
    </div>
    <div>
      <input type="text" ng-model="myInput">
      <p>{{myInput}}</p>
    </div>

</body>

</html>
