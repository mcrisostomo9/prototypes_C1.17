<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }
        .playground_source {
            background-color: lavender;
        }
        .playground_destination {
            background-color: lightyellow;
        }
        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }
        .neato {
            padding: 1%;
        }
        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }
        .awesome_picture {
            display: inline-block;
        }
        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>
        $(document).ready(function () {
            //playground 1 code
            var p1_h1 = $("<h1>").text('I am a heading');
            var p1_p =  $("<p>").text('This is an awesome paragraph');
            var p1_p2 = $("<p>").css('color', 'red').text('This has red text');
            $('#playground1').append(p1_h1, p1_p, p1_p2);

            //playground 2 code
            var p2_div1 = $("<div>").addClass('awesome_class').text('Here is some awesome div text');
            var p2_div2 = $("<div>").addClass('awesome_class').attr('id', 'my_awesome_div2').text('Here is MORE awesome div text');
            //Used .html instead of text to add strong tags for below
            var p2_div3 = $("<div>").addClass('awesome_class').attr('id', 'my_awesome_div3').html('Here is <strong>EVEN MORE</strong> awesome div text');
            $('#playground2').append(p2_div1, p2_div2, p2_div3);

            //playground 3 code
            var p3_ul = $("<ul>").addClass('neato');
            for(var i=1;i<4;i++){
                var p3_li = $("<li>").text('Link '+i);
                p3_ul.append(p3_li);
            }
            var p3_figure = $('<figure>').addClass('awesome_picture');
            var p3_img = $('<img>').attr('src', 'http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg');
            //Used .html instead of text to add strong tags for below
            var p3_figcaption = $('<figcaption>').html('That\'s right,<span class="bold_text"> you are</span>');
            p3_figure.append(p3_img, p3_figcaption);
            $('#playground3').append(p3_ul, p3_figure);
        });
    </script>
</head>
<body>
    <!-- ************** Playground 1 ************** -->

    <!-- ********** Playground 1 Source ********** -->
    <div class="playground playground_source">
        <h1>I am a heading</h1>
        <p>This is an awesome paragraph</p>
        <p style="color:red">This has red text</p>
    </div>

    <!-- ********** Playground 1 Destination ********** -->
    <div class="playground playground_destination" id="playground1">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 2 ************** -->

    <!-- ********** Playground 2 Source ********** -->
    <div class="playground playground_source">
        <div class='awesome_class'>
            Here is some awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div2'>
            Here is MORE awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
            Here is <strong>EVEN MORE</strong> awesome div text
        </div>
    </div>

    <!-- ********** Playground 2 destination ********** -->
    <div class="playground playground_destination" id="playground2">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 3 ************** -->

    <!-- ********** Playground 3 Source ********** -->
    <div class="playground playground_source">
        <ul class="neato">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
        <figure class="awesome_picture">
            <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
            <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
        </figure>
    </div>

    <!-- ********** Playground 3 Destination ********** -->
    <div class="playground playground_destination" id="playground3">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>
</body>
</html>
