<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="markApp">
  <div ng-controller="dataController as dc">
    <input type="text" ng-model="dc.artistName">
    <button ng-click="dc.getArtist(dc.artistName)" >Get Artist's top songs</button>
    <table>
      <tbody>
        <tr>
          <th></th>
          <th>Artist</th>
          <th>Top Songs</th>
          <th>Album</th>
        </tr>
        <tr ng-repeat="info in dc.artistData">
          <td>{{  $index + 1 }}</td>
          <td>{{ info.artistName }}</td>
          <td>{{ info.trackName }}</td>
          <td>{{ info.collectionName }}</td>
          <td><img ng-src="{{ info.artworkUrl30 }}"></td>
        </tr>
      </tbody>
    </table>
  </div>

<script src="script.js"></script>
</body>
</html>
